# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/c-code
[build-system]
requires = [
    "setuptools",
    "wheel",
    "persistent",
]
build-backend = "setuptools.build_meta"

[project]
name = "BTrees"
version = "6.3"
description = "Scalable persistent object containers"
readme = "README.rst"
requires-python = ">=3.10"
license = "ZPL-2.1"
authors = [
  { name = "Zope Foundation and contributors", email = "zope-dev@zope.dev" },
]
maintainers = [
  { name = "Plone Foundation and contributors", email = "zope-dev@zope.dev" },
]
classifiers = [
  "Development Status :: 6 - Mature",
  "Framework :: ZODB",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Database",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "persistent",
  "zope.interface",
]

[project.optional-dependencies]
docs = [
  "Sphinx",
  "repoze.sphinx.autointerface",
  "furo",
]
test = [
  "persistent",
  "transaction",
  "zope.testrunner >= 6.4",
]
ZODB = ["ZODB"]

[project.urls]
Documentation = "https://btrees.readthedocs.io"
Issues = "https://github.com/zopefoundation/BTrees/issues"
Source = "https://github.com/zopefoundation/BTrees"
Changelog = "https://github.com/zopefoundation/BTrees/blob/master/CHANGES.rst"

[tool.coverage.run]
branch = true
source = ["BTrees"]
relative_files = true

[tool.coverage.report]
fail_under = 93
precision = 2
ignore_errors = true
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "pragma: nocover",
    "except ImportError:",
    "raise NotImplementedError",
    "if __name__ == '__main__':",
    "self.fail",
    "raise AssertionError",
    "raise unittest.Skip",
]

[tool.coverage.html]
directory = "parts/htmlcov"

[tool.coverage.paths]
source = [
    "src/",
    ".tox/*/lib/python*/site-packages/",
    ".tox/pypy*/site-packages/",
]
