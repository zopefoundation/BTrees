# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/c-code
[meta]
template = "c-code"
commit-id = "df74782d18ac9bc8b8aeee7ab04413623045deb2"

[python]
with-appveyor = true
with-windows = false
with-pypy = true
with-future-python = false
with-legacy-python = true
with-docs = true
with-sphinx-doctests = true

[tox]
use-flake8 = false
additional-envlist = [
    "w_zodb",
    "w_zodb-pure",
    ]
testenv-setenv = [
    "PYTHONFAULTHANDLER=1",
    "PYTHONDEVMODE=1",
    "ZOPE_INTERFACE_STRICT_IRO=1",
    "ZOPE_INTERFACE_LOG_CHANGED_IRO=1",
    ]
testenv-additional = [
    "",
    "[testenv:w_zodb]",
    "basepython = python3.9",
    "deps = ZODB",
    "",
    "[testenv:w_zodb-pure]",
    "basepython = python3.9",
    "deps = ZODB",
    ]

[coverage]
fail-under = 93

[manifest]
additional-rules = [
    "include *.sh",
    "recursive-include docs *.bat",
    "recursive-include docs *.css",
    "recursive-include src *.c",
    "recursive-include src *.h",
    ]

[check-manifest]
additional-ignores = [
    "docs/_build/html/_static/*",
    "docs/_build/html/_static/*/*",
    ]

[appveyor]
global-env-vars = [
    "# Currently the builds use @mgedmin's Appveyor account.  The PyPI token belongs",
    "# to zope.wheelbuilder, which is managed by @mgedmin and @dataflake.",
