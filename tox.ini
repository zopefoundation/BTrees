# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/c-code
[tox]
minversion = 3.18
envlist =
    lint
    py27,py27-pure
    py35,py35-pure
    py36,py36-pure
    py37,py37-pure
    py38,py38-pure
    py39,py39-pure
    py310,py310-pure
    py311,py311-pure
    pypy
    pypy3
    docs
    coverage
    w_zodb
    w_zodb-pure

[testenv]
usedevelop = true
deps =
    zope.testrunner
setenv =
    pure: PURE_PYTHON=1
    !pure-!pypy-!pypy3: PURE_PYTHON=0
    PYTHONFAULTHANDLER=1
    PYTHONDEVMODE=1
    ZOPE_INTERFACE_STRICT_IRO=1
    ZOPE_INTERFACE_LOG_CHANGED_IRO=1
commands =
    zope-testrunner --test-path=src {posargs:-vc}
    !py27-!pypy: sphinx-build -b doctest -d {envdir}/.cache/doctrees docs {envdir}/.cache/doctest
extras =
    test
    docs

[testenv:w_zodb]
basepython = python3.9
deps = ZODB

[testenv:w_zodb-pure]
basepython = python3.9
deps = ZODB

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    coverage
    zope.testrunner
setenv =
    PURE_PYTHON=1
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run -m zope.testrunner --test-path=src {posargs:-vc}
    coverage html -i
    coverage report -i -m --fail-under=93

[testenv:lint]
basepython = python3
skip_install = true
commands =
    check-manifest
    check-python-versions
deps =
    check-manifest
    check-python-versions >= 0.19.1
    wheel

[testenv:docs]
basepython = python3
skip_install = false
commands_pre =
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
    sphinx-build -b doctest -d docs/_build/doctrees docs docs/_build/doctest
